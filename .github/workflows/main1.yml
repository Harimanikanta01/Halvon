name: MERN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build backend Docker image
      - name: Build backend
        run: docker compose -f docker-compose.yaml build backend

      # Step 4: Build frontend Docker image
      - name: Build frontend
        run: docker compose -f docker-compose.yaml build frontend

      # Step 5: Run backend tests
      - name: Run backend tests
        run: docker compose -f docker-compose.yaml run --rm backend npm test

      # Step 6: Run frontend tests (optional)
      # - name: Run frontend tests
      #   run: docker compose -f docker-compose.yaml run --rm frontend npm test

      # Step 7: Setup SSH key for EC2
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > console.pem
          chmod 400 console.pem

      # Step 8: Deploy to EC2
      - name: Deploy to EC2
        run: |
         ssh -o StrictHostKeyChecking=no \
         -o ServerAliveInterval=60 \
         -o ServerAliveCountMax=5 \
         -i console.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            cd /home/ec2-user/Halvon
            git pull origin main
            docker compose up -d --build
         EOF
