name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend
        run: docker compose -f docker-compose.yaml build backend

      - name: Build frontend
        run: docker compose -f docker-compose.yaml build frontend

      - name: Run backend tests
        run: docker compose run --rm backend npm test

      - name: Run frontend tests
        run: docker compose run --rm frontend npm test -- --watchAll=false
