name: MERN CI with Docker Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker (optional, already installed on ubuntu-latest)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Build Docker services
      - name: Build services
        run: docker compose -f docker-compose.yaml build

      # Step 4: Start services in detached mode
      - name: Start services
        run: docker compose -f docker-compose.yaml up -d

      # Step 5: Wait for backend to be ready
      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          sleep 10  # adjust if backend needs more time to start

      # Step 6: Run backend tests
      - name: Test backend
        run: docker compose run --rm backend npm test

      # Step 7: Run frontend tests
      - name: Test frontend
        run: docker compose run --rm frontend npm test -- --watchAll=false

      # Step 8: Shutdown services
      - name: Stop services
        run: docker compose -f docker-compose.yaml down
